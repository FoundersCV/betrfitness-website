<!DOCTYPE html> <!-- Tells the browser this is an HTML5 document -->
<html lang="en"> <!-- Root HTML element, language set to English -->

<head>
  <meta charset="UTF-8" /> <!-- Ensures text renders correctly using UTF-8 encoding -->

  <title>BetrFitness</title> <!-- Text shown in the browser tab -->

  <!-- Loads the Montserrat font to match the BetrFitness brand -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
    rel="stylesheet"
  >

  <!-- Links this HTML file to your existing CSS (keeps background + text styles) -->
  <link rel="stylesheet" href="assets/assets/css/style.css">
  <!-- 
    assets/assets/css/style.css
    └─ first assets  → project assets folder
       second assets → nested assets folder
       css           → styles folder
       style.css     → main stylesheet
  -->
</head>

<body>
  <!-- Main container that controls background, layout, and centering -->
  <div class="container">

    <!-- Logo -->
    <img
      src="./assets/assets/branding/logo.png"
      alt="BetrFitness Logo"
      class="logo"
    />
    <!-- Logo image, styled via CSS -->

    <!-- Main headline -->
    <h1>BetrFitness</h1>

    <!-- Supporting tagline -->
    <p>Raise the Bar, Set the Odds</p>

  </div>
</body>
</html>
