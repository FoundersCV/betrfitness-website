<!DOCTYPE html> <!-- Tells the browser this is an HTML5 document -->
<html lang="en"> <!-- Root HTML element, language set to English -->

<head>
  <meta charset="UTF-8" /> <!-- Ensures text renders correctly using UTF-8 encoding -->

  <title>BetrFitness</title> <!-- Text shown in the browser tab -->

  <!-- Loads the Montserrat font to match the BetrFitness brand -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
    rel="stylesheet"
  >

  <!-- Links this HTML file to your existing CSS (keeps background + text styles) -->
  <link rel="stylesheet" href="assets/assets/css/style.css">
  <!-- 
    assets/assets/css/style.css
    └─ first assets  → project assets folder
       second assets → nested assets folder
       css           → styles folder
       style.css     → main stylesheet
  -->
</head>

<body> <!-- Everything visible on the page goes inside the body -->

  <!-- Logo section -->
  <div class="logo-container">
    <!-- 
      This div wraps the logo.
      Styling should come from CSS, not inline styles,
      so it doesn't override your existing design.
    -->

    <img
      src="assets/assets/brading/Logo Cropped.png"
      alt="BetrFitness Logo"
      class="logo"
    />
    <!--
      src   → exact path to the logo file
      alt   → accessibility text + fallback
      class → allows styling in CSS
    -->
  </div>

  <!-- Main content container -->
  <div class="container">
    <!-- 
      This container already existed in your project
      and controls layout, spacing, and alignment
    -->

    <!-- Main headline -->
    <h1>BetrFitness</h1>
    <!-- Primary page heading -->

    <!-- Supporting tagline -->
    <p>Raise the Bar, Set the Odds</p>
    <!-- Secondary text under the headline -->

  </div>

</body>
</html>
